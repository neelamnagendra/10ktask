<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <img src="../images/ajio.png">
    <fieldset>
        <legend><h2>CREATE NEW ACCOUNT</h2></legend>
        <form action="../html/Registration.html">
        <label for="First name">First Name:</label>
        <input type="fname" name="fname" id="fname" placeholder="enter your name"/><br><br>
        <label For="Second name">Second Name:</label>
        <input type="sname" name="sname" id="sname" placeholder="enter your second name"><br><br>
        <label for="Phone">Mobile Number:</label>
        <input type="tel" name="Number" id="Phone" maxlength="10" placeholder="enter your number"/><br><br>
        <label for="Date of birth">Date of Birth:</label>
        <input type="date" name="dob" id="dob"/><br><br>
        <label for="Email">Email:</label>
        <input type="email" name="email" id="email" placeholder="enter your email"/><br><br>
        <p>Select your Gender:</p>
        <label for="Male">Male</label>
        <input type="radio" name="Male" id="Male">
        <label for="Male">Female</label>
        <input type="radio" name="Feamle" id="Female">
        <label for="Others">Others</label>
        <input type="radio" name="others" if="Female"><br><br>
        <input type="submit" name="submit"/>
        <button formaction="../html/login.html">Already have an account</button>
    </form>
    </fieldset>
    
</body>
</html>
